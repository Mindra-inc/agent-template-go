name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.21', '1.22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Format check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Please run: gofmt -s -w ."
          gofmt -s -l .
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Build
      run: go build -v -o agent main.go

    - name: Check binary
      run: |
        if [ ! -f "agent" ]; then
          echo "Build failed: agent binary not found"
          exit 1
        fi
        ./agent --help || true

  cross-compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o agent-linux-amd64 main.go
        GOOS=darwin GOARCH=amd64 go build -o agent-darwin-amd64 main.go
        GOOS=darwin GOARCH=arm64 go build -o agent-darwin-arm64 main.go
        GOOS=windows GOARCH=amd64 go build -o agent-windows-amd64.exe main.go

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: mindra/agent-go-template:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name test-agent -p 8002:8002 -e ANTHROPIC_API_KEY=test mindra/agent-go-template:test
        sleep 5
        curl -f http://localhost:8002/health || exit 1
        docker stop test-agent
